<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add">Add 10</button>
      <button @click="reduce(5)">Reduce 5</button>
      <p>Result: {{ counter }}</p>
      <!-- not using parenthesis will have event object, if call the method you're overriding it! -->
      <input type="text" @input="setName" @keyup.enter="confirmName">

      <input type="text" @input="setNameAndSurname($event, 'Lupo')">
      <p>Your name: {{name}}</p>
      <p>Your confirmed name: {{confirmedName}}</p>
      <!-- NOT GOOD! <p>Your output name: {{outputFullName()}}</p> -->
      <p>Your output name: {{fullName}}</p>

      <form @submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>

      <!-- 2-way data binding -->
      <input type="text" placeholder="First name" v-model="name">
      <input type="text" placeholder="Last name" v-model="lastName">
      <button @click="resetInput">Reset input</button>
    </section>
  </body>
</html>
